upstream backend {
    least_conn;

    server app1:8080 max_fails=1 fail_timeout=30s;
    server app2:8080 max_fails=1 fail_timeout=30s;
    server app3:8080 max_fails=1 fail_timeout=30s;
    server app4:8080 max_fails=1 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 100M;

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location /health {
        access_log off;
        proxy_pass http://backend;
    }

    error_page 502 503 504 /error.html;
    location = /error.html {
        return 503 "Service temporarily unavailable. All instances are down.";
        internal;
    }
}

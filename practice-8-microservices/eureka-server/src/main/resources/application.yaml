spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # Eureka Server не регистрируется сам у себя
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Отключаем режим self-preservation для локальной разработки
    enable-self-preservation: false
    # Интервал очистки недоступных сервисов
    eviction-interval-timer-in-ms: 5000
